<app-header></app-header>

<div class="card mb-3" *ngIf="loaded; else stillLoading">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-sm-3">
        <h6 class="mb-0">Пацієнт</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <select #patientId="ngModel"
                name="patientId"
                [(ngModel)]="measurement.patientId"
                id="specializationSelect1"
                class="form-control"
                required>
          <option value="" disabled selected>Оберіть пацієнта</option>
          <option *ngFor="let patient of patients;" value="{{ patient.patientId }}">{{ getPatientFullName(patient.patientId) }}</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row align-items-center">
      <div class="col-sm-3">
        <h6 class="mb-0">Тип пристрою</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <select #doctorId="ngModel"
                name="doctorId"
                [ngModel]="deviceTypeId"
                (ngModelChange)="changeDevices($event)"
                id="specializationSelect1"
                class="form-control"
                required>
          <option value="" disabled selected>Оберіть тип пристрою</option>
          <option *ngFor="let dt of deviceTypes;" value="{{ dt.medicalDeviceTypeId }}">{{ dt.name }}</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row align-items-center">
      <div class="col-sm-3">
        <h6 class="mb-0">Пристрій</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <select #doctorId="ngModel"
                name="doctorId"
                [(ngModel)]="measurement.mDeviceId"
                id="specializationSelect1"
                class="form-control"
                required>
          <option value="0" disabled selected>Оберіть пристрій</option>
          <option *ngFor="let device of devices;" value="{{ device.medicalDeviceId }}">
            #{{ device.medicalDeviceId }} ({{ device.manufacturer.name }})
          </option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row align-items-center">
      <div class="col-sm-3">
        <h6 class="mb-0">Дата виміру</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <input type="datetime-local" class="form-control" [(ngModel)]="measurement.measurementDate">
      </div>
    </div>
    <hr>
    <div class="row align-items-center">
      <div class="col-sm-3">
        <h6 class="mb-0">Значення виміру</h6>
      </div>
      <div class="col-sm-9 text-secondary">
        <input type="text" class="form-control" [(ngModel)]="measurement.measurementValue">
      </div>
    </div>
    <hr>
    <div class="row align-items-center">
      <div class="col-sm-12">
        <a (click)="saveChanges()" class="btn btn-info">Зберегти</a>
        <a (click)="getBack()" class="btn btn-info" style="margin-left: 15px;">Скасувати</a>
      </div>
    </div>
  </div>
</div>

<ng-template #stillLoading>
  Still Loading...
</ng-template>
