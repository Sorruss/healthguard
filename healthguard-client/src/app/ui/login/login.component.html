<app-header></app-header>

<form #form="ngForm" (submit)="onSubmit()" id="login">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example1">Email адреса</label>
    <input
           #Email="ngModel"
           name="Email"
           [(ngModel)]="loginData.Email"
           type="email"
           id="form2Example1"
           class="form-control"
    />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form2Example2">Пароль</label>
    <input
           #Password="ngModel"
           name="Password"
           [(ngModel)]="loginData.Password"
           type="password"
           id="form2Example2"
           class="form-control"
    />
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31">Запам'ятати мене</label>
      </div>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Увійти</button>
</form>
