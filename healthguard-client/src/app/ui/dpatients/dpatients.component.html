<app-header></app-header>

<div id="content" *ngIf="loaded; else stillLoading">
  <h2>Перелік прийнятих пацієнтів</h2>

  <div class="input-group mb-3">
    <input type="text"
           [ngModel]="search"
           (ngModelChange)="searchPatient($event)"
           class="form-control"
           placeholder="Пошук серед пацієнтів">
  </div>

  <ul class="list-group">
    <li *ngFor="let patient of patientsFiltered" @fadeOut class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1"><a href="" [routerLink]="['/pprofile', patient.patientId]">{{ patient.fullName }}</a></h5>
        <p class="mb-1">Дата останнього запису: {{ patient.lastRecordDate }}</p>
        <p class="mb-1">Кількість записів: {{ patient.mRecords.length }}</p>
      </div>
    </li>
  </ul>
</div>

<ng-template #stillLoading>
  Still Loading...
</ng-template>
